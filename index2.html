<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
        <link rel="stylesheet" href="css/main2.css" class="stylesh">
    </head>
</head>
<body>
  <div class="form-container">
    <form class="contact-form">
      <h2>Contact Form</h2>
      <label for="name">First and Last Name</label>
      <input type="text" id="name" name="name" placeholder="First and Last Name" required>
  
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
  
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address">
  
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Message" rows="4" required></textarea>
  
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>
</body>

</html>

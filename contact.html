    <main class="main">
        <section class="contact">
            <div class="container">
                <div class="map">
                    <a href="https://www.google.com/maps/place/Bro+Signs+%26+Printing+Inc./@35.3128366,-119.0725114,3680m/data=!3m1!1e3!4m15!1m8!3m7!1s0x80ea41d4f5e33d77:0x4eae3724600e1ba9!2sBro+Signs+%26+Printing+Inc.!8m2!3d35.3141323!4d-119.0659024!10e1!16s%2Fg%2F11fnb0xrpx!3m5!1s0x80ea41d4f5e33d77:0x4eae3724600e1ba9!8m2!3d35.3141323!4d-119.0659024!16s%2Fg%2F11fnb0xrpx?entry=ttu&g_ep=EgoyMDI0MTAyMy4wIKXMDSoASAFQAw%3D%3D"
                        target="_blank">
                        <img src="images/contact/map.png" alt="Clickable Image">
                    </a>
                </div>
                <div class="contact-information">
                    <h1>Contact us</h1>
                    <div class="contact-items">
                        <div class="contact-item">
                            <div class="icon">
                                <img src="/images/contact/envelope.svg" alt="Email Icon">
                            </div>
                            <div class="info">
                                <p class="label">Email</p>
                                <a href="mailto:navarroscecilio@gmail.com">navarroscecilio@gmail.com</a>
                            </div>
                        </div>
                        <!-- Phone Contact Item -->
                        <div class="contact-item">
                            <div class="icon">
                                <img src="/images/contact/phone.svg" alt="Phone Icon">
                            </div>
                            <div class="info">
                                <p class="label">Phone</p>
                                <a href="tel:661-220-8620">(661) 220 8620</a>
                            </div>
                        </div>

                        <!-- Address Contact Item -->
                        <div class="contact-item">
                            <div class="icon">
                                <img src="/images/contact/house.svg" alt="House Icon">
                            </div>
                            <div class="info">
                                <p class="label">Address</p>
                                <a href="https://www.google.com/maps/place/Bro+Signs+%26+Printing+Inc./@35.3128366,-119.0725114,3680m/data=!3m1!1e3!4m15!1m8!3m7!1s0x80ea41d4f5e33d77:0x4eae3724600e1ba9!2sBro+Signs+%26+Printing+Inc.!8m2!3d35.3141323!4d-119.0659024!10e1!16s%2Fg%2F11fnb0xrpx!3m5!1s0x80ea41d4f5e33d77:0x4eae3724600e1ba9!8m2!3d35.3141323!4d-119.0659024!16s%2Fg%2F11fnb0xrpx?entry=ttu&g_ep=EgoyMDI0MTAyMy4wIKXMDSoASAFQAw%3D%3D"
                                    target="_blank">5630 District Blvd Ste 127,<br>Bakersfield, CA 93313</a>
                                <!-- <p class="details">5630 District Blvd #127, Bakersfield, CA 93313</p> -->
                            </div>
                        </div>

                        <!-- Hours Contact Item -->
                        <div class="contact-item">
                            <div class="icon">
                                <img src="/images/contact/clock.svg" alt="Hours Icon">
                            </div>
                            <div class="info">
                                <p class="label">Hours</p>
                                <p class="details">Monday to Friday: 8 AM - 5 PM</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact-form">
            <div class="container">
                <h1>Contact Form</h1>
                <div class="form-items">
                    <div class="form-item">
                        <input type="text" name="name" placeholder="First and Last Name" required>
                        <label for="name">First and Last Name</label>
                    </div>

                    <div class="form-item">
                        <input type="email" name="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="form-item">
                        <input type="text" name="address" placeholder="Address">
                        <label for="address">Address</label>
                    </div>

                    <div class="form-item">
                        <textarea name="message" placeholder="Message" rows="4" required></textarea>
                        <label for="message">Message</label>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </div>
            </div>
            </div>
        </section>
    </main>
